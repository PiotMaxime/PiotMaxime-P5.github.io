<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" type="image/png" href="../public/image/fav-icone.PNG">
        <title>Orinoco</title>
        <script type="text/javascript" src="../js/cart.js" defer ></script>
    </head>
    <body>
        <header>
            <img src="../public/image/logo-orinoco.PNG" alt="logo orinoco" />
            <h1>Orinoco</h1>
        </header>
        <nav>
            <div class="nav-flex">
                <button>|||</button>
                <div>
                    <a href="x">Se Connecter</a>
                    <a href="x">Créer Compte</a>
                </div>
            </div>
            <div class="connection">
                <label>Email</label>
                <input type="email"/>
                <label>Mot de passe</label>
                <input type="password"/>
                <button type="submit">Connection</button> 
            </div>
            <ul class="ul-hidden">
                <li><a href="./Index.html">Accueil</a></li>
                <li><a href="./Panier.html">Panier</a></li>
                <li><a href="x">Mon Compte</a></li>
            </ul>
        </nav>
        <main class="cart">
            <h2>Votre Panier</h2>
            <section>
                <h3>Vos Achats :</h3>
                <div id="listPurchase">
                    <table>
                        <tbody id="tablePurchase">
                            <tr>
                                <th>Nom du Produit</th>
                                <th>ID</th>
                                <th>Couleur choisie</th>
                                <th>Quantité</th>
                                <th>Prix à l'unité</th>
                                <th>Prix total</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="totalTeddysPrice">
                    <h3>Prix total de vos achats :</h3>
                </div>
                <div class="clientForm">
                    <h3>Information du clien pour la commande :</h3>
                    <form>
                        <label for="lastName">Nom :</label>
                        <div>
                            <input type="text" name="lastname" id="lastName" placeholder="Duval" required>
                            <span id="errorLastName"></span>
                        </div>
                        <label for="firstName">Prénom :</label>
                        <div>
                            <input type="text" name="firstname" id="firstName" placeholder="Louis" required>
                            <span id="errorFirstName"></span>
                        </div>
                        <label for="address">Adresse :</label>
                        <div>
                            <input type="text" name="address" id="address" placeholder="22 rue Fauchard" required>
                            <span id="errorAddress"></span>
                        </div>
                        <label for="postalCode">Code Postal :</label>
                        <div>
                            <input type="text"name="postalcode"  id="postalCode" placeholder="93200" required>
                            <span id="errorPostalCode"></span>
                        </div>
                        <label for="city">Ville :</label>
                        <div>
                            <input type="text" name="city" id="city" placeholder="Saint-Denis" required>
                            <span id="errorCity"></span>
                        </div>
                        <label for="email">E-mail :</label>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Louis-Duval@email.com" required>
                            <span id="errorEmail"></span>
                        </div>
                        <button type="submit" id="validation">| | | Confirmation de l'achat | | |</button>
                        <span id="errorForm"></span>    
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
